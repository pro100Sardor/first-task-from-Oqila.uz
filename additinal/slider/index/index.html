<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery rbtSlider Plugin Demo</title>
	<link rel="stylesheet" href="css/slider.css">
</head>
<body>
	<div class="slider" id="slider">
		<div class="slItems">
			<div class="slItem" style="background-image: url('img/3.jpg');">
                <div class="jquery-script-ads">
					<script type="text/javascript">
						google_ad_client = "ca-pub-2783044520727903";
						/* jQuery_demo */
						google_ad_slot = "2780937993";
						google_ad_width = 728;
						google_ad_height = 90;
					</script>
					
					<script type="text/javascript"
					src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
					</script>
				</div>
			</div>
			<div class="slItem" style="background-image: url('img/1.jpg');"></div>
			<div class="slItem" style="background-image: url('img/2.jpg');"></div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="js/slider.min.js"></script>
	<script>
	$(function(){
		$('#slider').rbtSlider({
			height: '50vh', 
			'dots': true,
			'arrows': true,
			'auto': 3
		});
	});
	</script>
    <script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-36251023-1']);
		_gaq.push(['_setDomainName', 'jqueryscript.net']);
		_gaq.push(['_trackPageview']);

		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</body>
</html>
